<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');

	var context = sketch.getContext("2d");
	// draw stuff here!

	context.fillStyle = "#00FFFF"

context.fillRect(150, 50, 100, 50);
context.fillRect(100, 100, 200, 70);

context.fillStyle = "#C0C0C0"

context.beginPath();
context.arc(260, 160, 30, 0, 2 * Math.PI, true);
context.closePath();
context.fill();



context.fillStyle = "#C0C0C0"
context.beginPath();
context.arc(150, 160, 30, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

}
</script>
</body>
</html>
