<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');

	var context = sketch.getContext("2d");
	// draw stuff here!

for (i =0; i  < 5; i = i + 1){
	for (j = 0; j <= 8; j=j + 2){

context.fillRect(10+j* 20, 10 + i * 0, 30, 30);
	   }
  }
}
</script>
</body>
</html>
