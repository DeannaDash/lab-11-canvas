<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="800" height="800">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
	var row = prompt ("How many circles in a row do you want?")
for (y =0; y  < 1; y = y + 1){
	for (x = 1; x <= row ; x = x + 1){

context.fillStyle = "#9bddff"
context.beginPath();
context.arc(10 + x *20 , 10 + y, 10, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
   }
 }
}
</script>
</body>
</html>
