<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
context.fillStyle = "#ff7373"

context.beginPath();
context.arc(150, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


context.fillStyle = "#ff4c4c"
context.beginPath();
context.arc(150, 150, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#FF2626"
context.beginPath();
context.arc(150, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#D90000"

context.beginPath();
context.arc(150, 150, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


context.fillStyle = "#B20000"
context.beginPath();
context.arc(150, 150, 20, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#8C0000"
context.beginPath();
context.arc(150, 150, 10, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
}
</script>
</body>
</html>
