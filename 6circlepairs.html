<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="900" height="900">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
context.fillStyle = "#ff7373"

context.beginPath();
context.arc(150, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


context.fillStyle = "#ff4c4c"
context.beginPath();
context.arc(150, 150, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#FF2626"
context.beginPath();
context.arc(150, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#D90000"

context.beginPath();
context.arc(150, 150, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


context.fillStyle = "#B20000"
context.beginPath();
context.arc(150, 150, 20, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#8C0000"
context.beginPath();
context.arc(150, 150, 10, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#3b3bff"

context.beginPath();
context.arc(370, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


context.fillStyle = "#4e4eff"
context.beginPath();
context.arc(370, 150, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#6262ff"
context.beginPath();
context.arc(370, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#7676ff"

context.beginPath();
context.arc(370, 150, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


context.fillStyle = "#8989ff"
context.beginPath();
context.arc(370, 150, 20, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#9d9dff"
context.beginPath();
context.arc(370, 150, 10, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
}
</script>
</body>
</html>
